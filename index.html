    <div id="leadModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm">

            <form id="leadForm" class="space-y-4">
                <input type="text" name="name" placeholder="Full Name" required class="w-full p-4 rounded-2xl bg-slate-50 border border-slate-100 focus:ring-2 focus:ring-slate-900 outline-none text-sm">

                <select name="purpose" required class="w-full p-4 rounded-2xl bg-slate-50 border border-slate-100 focus:ring-2 focus:ring-slate-900 outline-none text-sm text-slate-500 appearance-none">
                    <option value="" disabled selected>Nature of Business Inquiry</option>
                    <option value="Sourcing">Product Sourcing Inquiry</option>
                    <option value="PortalListing">Portal Listing (Indian Xporter)</option>
                    <option value="Partnership">Manufacturer Partnership</option>
                    <option value="Other">Others</option>
                </select>

                <textarea name="details" placeholder="Specific requirements (Optional)" class="w-full p-4 rounded-2xl bg-slate-50 border border-slate-100 focus:ring-2 focus:ring-slate-900 outline-none text-sm h-20 resize-none"></textarea>
                
                <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                    Submit & Save Contact
                </button>
            </form>

   <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyGX_ZNH4CHja7os4dfX4znz-BZg6yl0WFScuInA2CI93Ly9R5_B7K2P0PIOvgNNqeW/exec'; 

    function toggleModal(show) {
        document.getElementById('leadModal').classList.toggle('hidden', !show);
    }

    // This is the function that was missing
    function downloadVCard() {
        const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Mukund Kadu
ORG:Tradewise Indian Xporter Private Limited
TITLE:Director
TEL;TYPE=CELL,VOICE:+918668990861
EMAIL;TYPE=PREF,INTERNET:info@indianxporter.com
URL:https://indianxporter.com
REV:${new Date().toISOString()}
END:VCARD`;

        const blob = new Blob([vcard], { type: "text/vcard" });
        const url = window.URL.createObjectURL(blob);
        const newLink = document.createElement("a");
        newLink.href = url;
        newLink.setAttribute("download", "Mukund_Kadu_Tradewise.vcf");
        document.body.appendChild(newLink);
        newLink.click();
        document.body.removeChild(newLink);
        window.URL.revokeObjectURL(url);
    }

    document.getElementById('leadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const formData = new FormData(e.target);
        
        btn.disabled = true;
        btn.innerText = "Processing...";

        // 1. Trigger the download immediately
        downloadVCard();

        try {
            // 2. Sync to Google Sheets in the background
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors', 
                body: formData
            });
            
            alert("Contact Saved & Inquiry Sent Successfully.");
            toggleModal(false);
            e.target.reset();
        } catch (err) {
            console.error("Sync Error:", err);
            alert("Contact Saved. (Note: Cloud sync is currently offline)");
            toggleModal(false);
        } finally {
            btn.disabled = false;
            btn.innerText = "Submit & Save Contact";
        }
    });
</script>
